# runtime/config.yaml

# 基础配置
debug: true
role: "task_requester"            # 可选: task_requester / compute_provider / reward_provider / NAP
node_id: "agent-001"

# 模型加载配置
base_model: "tinyllama"
load_quantized: true
use_lora: true

# 能力注册（自动与工具匹配）
capabilities:
  - math
  - translation
  - search

# 网络参数
p2p:
  port: 7788
  enable_dht: true
  beacon_ttl: 2
  heartbeat_interval: 15

# LoRA 存储
lora:
  save_dir: "checkpoints/"
  patch_interval: 300

# 日志
log_level: "INFO"
